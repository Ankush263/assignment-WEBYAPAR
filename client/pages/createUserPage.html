<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create User</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/createUserStyle.css" />
	</head>
	<body>
		<div class="page">
			<div class="left-side">
				<div class="form">
					<div class="header">
						<h3>Create User</h3>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">UserId: </label>
						<input
							type="text"
							class="form-control"
							id="formGroupExampleInput"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail2" class="form-label"
							>Password:
						</label>
						<input
							type="text"
							class="form-control"
							id="formGroupExampleInput2"
						/>
					</div>
					<button type="submit" class="btn btn-primary" id="login-btn">
						Submit
					</button>
				</div>
			</div>
			<div class="right-side">
				<div class="right-box">
					<div class="text">
						<h2>View User</h2>
					</div>
					<div class="users">
						<div class="userId">1234</div>
					</div>
					<div class="users">
						<div class="userId">1235</div>
					</div>
					<div class="btn-box">
						<button type="submit" class="btn btn-primary" id="login-btn">
							view
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
